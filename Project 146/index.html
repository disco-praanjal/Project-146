<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-sphere position="0 1 -3" radius="1.2" color="blue"></a-sphere>  
        <a-box position="0 -2 -3" rotation="0 0 0" width="3" height="3" color="blue"></a-box>  
        <a-box position="0 0 -3" rotation="0 0 0" width="1" height="1" color="yellow"></a-box> 
        <a-box position="3 -1 -3" rotation="0 0 50" width="3" height="0.7" color="red"></a-box>
        <a-box position="-2.5 -1 -3" rotation="0 0 40" width="3" height="0.7" color="red"></a-box>
        <a-box position="1 -5 -3" rotation="0 0 0" width="0.7" height="3" color="red"></a-box>
        <a-box position="-1 -5 -3" rotation="0 0 0" width="0.7" height="3" color="red"></a-box>
        <a-sphere position="0.5 1.3 -2" radius="0.3" color="white"></a-sphere>
        <a-sphere position="-0.50 1.3 -2" radius="0.3" color="white"></a-sphere>
        <a-sphere position="0.4 1.4 -1.5" radius="0.1" color="black"></a-sphere>
        <a-sphere position="-0.40 1.4 -1.5" radius="0.1" color="black"></a-sphere>
        <a-box position="-0 1 -2.2" rotation="40 0 0" width="1" height="-0.02" color="pink"></a-box>
        <a-box position="0 2 -3" rotation="0 0 0" width="0.2" height="1.5" color="yellow"></a-box>
        <a-sphere position="0 3 -2.5" radius="0.3" color="blue"></a-sphere>
        
    </a-scene>
</body>

</html>
